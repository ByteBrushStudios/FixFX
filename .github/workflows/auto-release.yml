name: Auto Release & Changelog

on:
  push:
    branches:
      - develop
      - master
    paths:
      - 'frontend/**'
      - '.github/workflows/auto-release.yml'
    # Explicitly exclude pull requests
    # This workflow only runs on direct pushes/merges to branches

jobs:
  analyze:
    name: Analyze Commits & Check for Release
    runs-on: ubuntu-latest
    outputs:
      has-changes: ${{ steps.analyze.outputs.has-changes }}
      next-version: ${{ steps.analyze.outputs.next-version }}
      tag: ${{ steps.analyze.outputs.tag }}
      changelog: ${{ steps.analyze.outputs.changelog }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history to analyze commits

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Analyze commits since last release
        id: analyze
        working-directory: frontend
        run: |
          # Run the analysis script and capture JSON output
          ANALYSIS=$(node .github/scripts/analyze-commits.js --json)
          
          echo "Analysis Result:"
          echo "$ANALYSIS" | jq '.'
          
          # Extract values
          HAS_CHANGES=$(echo "$ANALYSIS" | jq -r '.hasPendingChanges')
          NEXT_VERSION=$(echo "$ANALYSIS" | jq -r '.nextVersion // empty')
          TAG=$(echo "$ANALYSIS" | jq -r '.tag // empty')
          
          # Read changelog (save to temp file for multiline output)
          CHANGELOG=$(echo "$ANALYSIS" | jq -r '.changelog // empty')
          
          echo "has-changes=$HAS_CHANGES" >> $GITHUB_OUTPUT
          echo "next-version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          
          # Store changelog in a file for the next step
          if [ -n "$CHANGELOG" ]; then
            echo "$CHANGELOG" > /tmp/changelog-entry.md
            echo "changelog-file=/tmp/changelog-entry.md" >> $GITHUB_OUTPUT
          fi

  update-changelog:
    name: Update CHANGELOG.md
    needs: analyze
    runs-on: ubuntu-latest
    if: needs.analyze.outputs.has-changes == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get changelog entry
        id: get-changelog
        working-directory: frontend
        run: |
          ANALYSIS=$(node .github/scripts/analyze-commits.js --json)
          CHANGELOG=$(echo "$ANALYSIS" | jq -r '.changelog')
          
          # Use a delimiter for multiline output
          echo "entry<<CHANGELOG_DELIMITER" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "CHANGELOG_DELIMITER" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG.md
        working-directory: frontend
        run: |
          # Read the current CHANGELOG
          CURRENT=$(cat CHANGELOG.md)
          
          # Get the changelog entry
          ENTRY="${{ steps.get-changelog.outputs.entry }}"
          
          # Find the line with "## [1.1.0] - Unreleased" and replace with new version
          # This handles the unreleased section by replacing it with the new version
          
          # Create new changelog with the entry inserted after the header
          {
            head -n 8 CHANGELOG.md  # Keep header and intro
            echo ""
            echo "$ENTRY"
            tail -n +9 CHANGELOG.md | sed 's/## \[1\.1\.0\] - Unreleased/## [Unreleased] - TBD/' || tail -n +9 CHANGELOG.md
          } > CHANGELOG.md.tmp
          
          mv CHANGELOG.md.tmp CHANGELOG.md

      - name: Commit and push changelog
        run: |
          cd frontend
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add CHANGELOG.md
          git commit -m "chore: update changelog for version ${{ needs.analyze.outputs.next-version }}"
          git push

  create-release:
    name: Create GitHub Release
    needs: [analyze, update-changelog]
    runs-on: ubuntu-latest
    if: needs.analyze.outputs.has-changes == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get release notes from changelog
        id: release-notes
        working-directory: frontend
        run: |
          ANALYSIS=$(node .github/scripts/analyze-commits.js --json)
          CHANGELOG=$(echo "$ANALYSIS" | jq -r '.changelog')
          
          echo "notes<<RELEASE_NOTES_DELIMITER" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "RELEASE_NOTES_DELIMITER" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.analyze.outputs.tag }}
          release_name: Release ${{ needs.analyze.outputs.next-version }}
          body: ${{ steps.release-notes.outputs.notes }}
          draft: false
          prerelease: false

      - name: Log Release Created
        run: |
          echo "✅ Release created!"
          echo "Tag: ${{ needs.analyze.outputs.tag }}"
          echo "Version: ${{ needs.analyze.outputs.next-version }}"

  notify-no-changes:
    name: Notify if No Changes
    needs: analyze
    runs-on: ubuntu-latest
    if: needs.analyze.outputs.has-changes == 'false'

    steps:
      - name: Log status
        run: |
          echo "ℹ️  No changes requiring a release detected"
          echo "Please commit changes with conventional commit format:"
          echo "  feat: Add new feature"
          echo "  fix: Fix a bug"
          echo "  breaking: Breaking change"
